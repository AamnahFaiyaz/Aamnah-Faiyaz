<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<HTML>
<HEAD>
<TITLE>A simple frameset document</TITLE>
</HEAD>
<FRAMESET cols="20%, 80%">
  <FRAMESET rows="100, 200">
      <FRAME src="C:\Users\labuser\Desktop\image 1.png">
      <FRAME src="C:\Users\labuser\Desktop\image 2.jfif">
  </FRAMESET>
  <FRAME src="C:\Users\labuser\Desktop\image 3.png">
  <NOFRAMES>
      <P>This frameset document contains:
      <UL>
         <LI><IMG src="C:\Users\labuser\Desktop\image 1.png" alt="Image 1">
         <LI><IMG src="image2.jpg" alt="Image 2">
         <LI><IMG src="image3.jpg" alt="Image 3">
      </UL>
  </NOFRAMES>
</FRAMESET>
</HTML>
